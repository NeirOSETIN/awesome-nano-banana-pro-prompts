name: Sync Approved to CMS

on:
  issues:
    types: [labeled]

jobs:
  sync:
    # Only trigger when 'approved' label is added to a prompt submission
    if: github.event.label.name == 'approved' && contains(github.event.issue.labels.*.name, 'prompt-submission')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Parse issue and submit to CMS
        env:
          CMS_HOST: ${{ secrets.CMS_HOST }}
          CMS_API_KEY: ${{ secrets.CMS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: npx tsx scripts/sync-approved-to-cms.ts

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‰ Congratulations! Your prompt has been approved and synced to CMS.\n\nâœ… It will appear in the README within 4 hours.\n\nğŸŒ View on: [youmind.com/nano-banana-pro-prompts](https://youmind.com/nano-banana-pro-prompts)\n\nThank you for your contribution! ğŸ™'
            })
